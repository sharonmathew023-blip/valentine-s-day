<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Valentine Trap</title>

<style>
:root{
  --bg1:#ff6aa3;
  --bg2:#ff8fb3;
  --yes:#ff4d6d;
  --no:#2f2f2f;
  --text:#fff;
}

*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:system-ui;
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  color:var(--text);
}

.card{
  width:320px;
  padding:24px;
  border-radius:16px;
  background:rgba(255,255,255,.1);
  text-align:center;
}

.buttons{
  display:flex;
  gap:12px;
  margin-top:16px;
}

button{
  flex:1;
  padding:12px;
  border:none;
  border-radius:12px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}

.yes{background:var(--yes);color:#fff}
.no{background:var(--no);color:#fff;position:relative}

.message{
  margin-top:16px;
  min-height:24px;
}
</style>
</head>

</html>
